<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form action="#">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" id="nacimiento" name="nacimiento" required>

        <label for="ciudad-nacimiento">Ciudad de nacimiento</label>
        <input type="text" id="ciudad-nacimiento" name="ciudad-nacimiento" required>

        <label for="pais">País de nacimiento</label>
        <input type="text" id="pais" name="pais" required>

        <label for="nacionalidad">Nacionalidad</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required>

        <label for="pasaporte">Número de pasaporte</label>
        <input type="text" id="pasaporte" name="pasaporte" required>

        <label for="pais-pasaporte">País donde ha sido emitido su pasaporte</label>
        <input type="text" id="pais-pasaporte" name="pais-pasaporte" required>

        <label for="fecha-pasaporte">Fecha de emisión de su pasaporte</label>
        <input type="date" id="fecha-pasaporte" name="fecha-pasaporte" required>

        <label for="expiracion">Fecha de vencimiento de su pasaporte</label>
        <input type="date" id="expiracion" name="expiracion" required>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
